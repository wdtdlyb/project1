<template>
    <lightning-card>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-text-heading_small slds-text-align_center">
                    <b>Available Accounts</b>
                </div>
                <div>
                    <lightning-tree class="slds-col slds-size_1-of-2" items={accounts}
                                    onselect={handleOnSelect}></lightning-tree>
                </div>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <template lwc:if={isInfoShown}>
                    <c-available-accounts-summary account-id={accountRecordId} contact-id={contactRecordId}
                                                  is-contact={isContact}></c-available-accounts-summary>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
